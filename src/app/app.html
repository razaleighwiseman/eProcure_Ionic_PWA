<ion-split-pane [when]="splitPane.getSplitPane()">
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar  color="primary">
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" [color]="isActive(p)" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
