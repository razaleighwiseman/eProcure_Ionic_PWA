<link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
<script src="/node_modules/material-design-lite/material.min.js"></script>
<ion-split-pane [when]="splitPane.getSplitPane()">
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar color="third">
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content >
      <div class='userInfo'>
        <p>welcome user</p>
      </div>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" [color]="isActive(p)" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
      <ion-list>
          <button ion-item menuClose (click)="logOut()">
            <!-- <ion-icon item-start name="md-power"></ion-icon> -->
            Log Out
          </button>
        </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
