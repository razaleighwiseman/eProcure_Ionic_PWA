<ion-content>
  <ion-grid fixed no-padding>
    <form [formGroup]="signUpForm">
      <ion-card>
        <ion-row>
          <ion-col padding>
            <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input type="email" [(ngModel)]="model.email" [formControl]="signUpForm.controls['email']"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input type="text" [(ngModel)]="model.firstName" [formControl]="signUpForm.controls['firstName']"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input type="text" [(ngModel)]="model.lastName" [formControl]="signUpForm.controls['lastName']"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>NRIC/Passport</ion-label>
              <ion-input type="text" [(ngModel)]="model.nric" [formControl]="signUpForm.controls['nric']"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Contact No.</ion-label>
              <ion-input type="text" [(ngModel)]="model.contact" [formControl]="signUpForm.controls['contact']"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="model.password" [formControl]="signUpForm.controls['password']"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Confirm Password</ion-label>
              <ion-input type="password" [(ngModel)]="model.password" [formControl]="signUpForm.controls['password']"></ion-input>
            </ion-item>
            <div padding>
              <button ion-button block color="mytheme" [disabled]="!signUpForm.valid" (click)="createAcc()">
                Create Account
              </button>
            </div>
          </ion-col>
        </ion-row>
      </ion-card>
    </form>
  </ion-grid>
</ion-content>
